<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>main
  </title>
  <link rel="stylesheet" href="assets/styles.min.css">
  <link link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="preloader">
        <div class="preloader__wrap">
          <div class="preloader__logo" id="prlogo">DARA</div>
          <div class="preloader__text" id="prText">
            <p>благотворительный фонд</p>
          </div>
          <div class="preloader__loader" id="prLoader">
            <svg class="circular" viewbox="25 25 50 50">
              <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="1" stroke-miterlimit="10"></circle>
            </svg>
          </div>
        </div>
        <div class="preloader__bg" id="strip"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>
      </div>
      <div class="activities">
        <div class="container">
          <div class="swiper-container activities-js">
            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                              <div class="activities__kind"><img src="assets/img/activities/1.jpg" alt="">
                                <div class="activities__heading">Кабинеты психолого- педагогической коррекции</div>
                              </div>
                            </div>
                            <div class="swiper-slide">
                              <div class="activities__kind"><img src="assets/img/activities/2.jpg" alt="">
                                <div class="activities__heading">Открываем мир</div>
                              </div>
                            </div>
                            <div class="swiper-slide">
                              <div class="activities__kind"><img src="assets/img/activities/3.jpg" alt="">
                                <div class="activities__heading">Детские инклюзивные игровые площадки</div>
                              </div>
                            </div>
                            <div class="swiper-slide">
                              <div class="activities__kind"><img src="assets/img/activities/4.jpg" alt="">
                                <div class="activities__heading">Развитие талантов</div>
                              </div>
                            </div>
                            <div class="swiper-slide">
                              <div class="activities__kind"><img src="assets/img/activities/4.jpg" alt="">
                                <div class="activities__heading">Развитие талантов</div>
                              </div>
                            </div>
            </div>
            <div class="swiper-scrollbar"></div>
            <div class="navigation">
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>
          <article class="tile">
            <figure class="tile__figure"><img class="tile__image" data-src="/assets/img/activities/1.jpg" data-hover="assets/img/activities/2.jpg" alt="My image" width="400" height="300"></figure>
          </article><canvas id="stage"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/scripts.min.js"></script>
</body>
